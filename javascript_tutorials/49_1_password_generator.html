<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="49_2_password_generator.css">

</head>
<body>
      <!-- bootstrap password html -->
<div class="whole">
         <div class="password_container">
               <label for="inputPassword5" class="form-label">Password</label>
               <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
               
         </div>
         
       
         <div>
            <br>
         </div>
           <!-- bootstrap checkboxes html -->
         <div class="enquery_container">
           <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDefault">Include the uppercase letters </label>
                <input class="form-check-input" type="checkbox" role="switch" id="uppercase">
           </div>
           <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckChecked">Include the lowercase letters </label>
                <input class="form-check-input" type="checkbox" role="switch" id="lowercase" >
           </div>
           <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckDisabled">Include the numbers letters </label>
                <input class="form-check-input" type="checkbox" role="switch" id="number" >
           </div>
           <div class="form-check form-switch">
                <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Include the symbols letters </label>
                <input class="form-check-input" type="checkbox" role="switch" id="symbol" >
           </div>
         </div>
       
         <br>
         
  <button id="submit">submit</button>
</div>



<script src="49_password_generator.js"></script>
</body>
</html>
